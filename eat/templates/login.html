{% extends 'base.html' %}

{% load static %}

{% block head %}
    {{ block.super }}
    <title>THIS MUST BE THE PLACE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">



{% endblock head %}


{% block content %}
    {{ block.super }}
    <div id="fullscreen_bg" class="fullscreen_bg">
    <div class="container">
    <div class="jumbotron">

        <form class="form-signin" action="{% url 'user_login' %}" method="POST">
            {% csrf_token %}
            <h1 class="form-signin-heading text-muted">LOGIN</h1><br>
            <input name='username' type="text" class="form-control" placeholder="Username" required="" autofocus="">
            <input name='password' type="password" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-default btn-block" type="submit">
                Login
            </button>
            <a href="{% url 'register' %}">Not registered? Create an account.</a>
        </form>
    </div>
    </div>
    </div>

{% endblock content %}
